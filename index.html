<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap');

        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --accent-color: #ffcc00; /* Gold accent for festivity */
            --text-color: #f0f0f0;
            --bg-blur: 10px;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); /* Dark festive blue gradient */
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            /* Make space for fixed bottom ad banner */
            padding-bottom: 80px; /* Adjust this value based on the actual height of the Adsterra ad */
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--bg-blur));
            -webkit-backdrop-filter: blur(var(--bg-blur));
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 90%;
            max-width: 500px;
            animation: fadeInPage 1s ease-out forwards;
            margin-bottom: 20px; /* Added some margin to ensure container doesn't get too close to audio controls if page is short */
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .eid-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: popIn 0.8s ease-out 0.2s backwards;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .greeting-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--accent-color), #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate, fadeInText 1.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--accent-color), 0 0 20px var(--accent-color); }
            to { text-shadow: 0 0 10px #fff, 0 0 20px var(--accent-color), 0 0 30px var(--accent-color), 0 0 40px var(--accent-color); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-field {
            width: calc(100% - 40px);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color), inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .action-button {
            padding: 15px 30px;
            margin-bottom: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            background: transparent;
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transition: all 0.4s ease;
        }
        
        .action-button:hover:before {
            left: 100%;
        }

        .action-button:hover {
            background: var(--accent-color);
            color: #1a1a2e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }
        
        .action-button:active {
            transform: translateY(-1px);
        }

        #custom-wish-output {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            font-size: 1rem;
            line-height: 1.6;
            min-height: 50px;
            display: none;
            animation: slideInUp 0.5s ease-out;
            color: var(--text-color); /* Default text color */
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #share-whatsapp-button {
            display: none;
            background: #25D366;
            color: white;
            border-color: #25D366;
        }

        #share-whatsapp-button:hover {
            background: #1DAE52;
            color: white;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .audio-controls {
            margin-top: 30px; /* Ensure space above if container is short */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: var(--glass-bg);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            position: relative; /* Keep it in normal flow, but ensure z-index can apply if needed */
            z-index: 100; /* Above potential ad overlap if body padding isn't enough, though unlikely */
        }

        .audio-controls button {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-controls button:hover {
            background: var(--accent-color);
            color: #1a1a2e;
        }

        .audio-controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }

        .audio-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #1a1a2e;
        }

        .audio-controls input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #1a1a2e;
        }

        /* Adsterra Ad Container Styling */
        #adsterra-bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center; 
            z-index: 10000; /* High z-index to ensure it's on top of other content */
            /* Optional for testing visibility if ad doesn't load:
            background-color: rgba(255,0,0,0.1); 
            min-height: 50px;
            border-top: 1px solid red;
            */
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .greeting-text {
                font-size: 2.2rem;
            }
            .container {
                padding: 20px;
            }
            .action-button, .input-field {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
            .audio-controls {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            /* Optional: adjust body padding for mobile if ad height is different */
            /* body { padding-bottom: 70px; } */
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="eid.gif" alt="Eid Mubarak Animation" class="eid-gif">

        <p class="greeting-text">âœ¨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! âœ¨</p>

        <input type="text" id="name-input" class="input-field" placeholder="Enter your name">

        <button id="generate-wish-button" class="action-button">Generate Eid Wish</button>

        <div id="custom-wish-output"></div>

        <button id="share-whatsapp-button" class="action-button">
            <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

            </svg>
            Share on WhatsApp
        </button>
    </div>

    <audio id="background-music" src="song.mp3" loop></audio> <!-- Autoplay removed from tag, handled by JS -->
    
    <div class="audio-controls">
        <button id="mute-toggle-button">ðŸ”‡</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Adsterra Ad Container -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name-input');
            const generateWishButton = document.getElementById('generate-wish-button');
            const customWishOutput = document.getElementById('custom-wish-output');
            const shareWhatsAppButton = document.getElementById('share-whatsapp-button');
            
            const audio = document.getElementById('background-music');
            const muteToggleButton = document.getElementById('mute-toggle-button');
            const volumeSlider = document.getElementById('volume-slider');

            let generatedWishMessage = "";

            // --- Enhanced Audio Handling ---
            audio.volume = 0.5;
            let audioPlayed = false;

            const playAudio = () => {
                if (!audioPlayed) {
                    audio.play().then(() => {
                        audioPlayed = true;
                        console.log("Background music started.");
                        if (audio.muted || audio.volume === 0) {
                           muteToggleButton.textContent = 'ðŸ”Š';
                        } else {
                           muteToggleButton.textContent = 'ðŸ”‡';
                        }
                    }).catch(error => {
                        console.warn("Autoplay was prevented by the browser. User interaction is needed to start audio.", error);
                        // Update button to show audio is effectively "muted" until played
                        muteToggleButton.textContent = 'ðŸ”Š'; // Show as if muted, needs unmuting/playing
                    });
                }
            };

            // Attempt to play audio on load (might be blocked)
            playAudio();

            // Ensure audio plays after any user interaction if not already played
            const eventsToUnlockAudio = ['click', 'touchstart', 'keydown'];
            const unlockAudio = () => {
                playAudio();
                eventsToUnlockAudio.forEach(event => document.removeEventListener(event, unlockAudio));
            };
            eventsToUnlockAudio.forEach(event => document.addEventListener(event, unlockAudio, { once: true }));

            muteToggleButton.addEventListener('click', () => {
                if (!audioPlayed) { // If audio hasn't started, try to play it first
                    playAudio();
                    // If playAudio() succeeds and unmutes, this click might re-mute it.
                    // If playAudio() fails, audio.muted state might not be what we expect yet.
                    // For simplicity, we let the playAudio logic handle the initial state.
                    // This click will then toggle the (potentially just set) muted state.
                }
                audio.muted = !audio.muted;
                muteToggleButton.textContent = audio.muted ? 'ðŸ”Š' : 'ðŸ”‡';
            });

            volumeSlider.addEventListener('input', (e) => {
                audio.volume = parseFloat(e.target.value);
                if (audio.volume > 0 && audio.muted) {
                    audio.muted = false;
                    muteToggleButton.textContent = 'ðŸ”‡';
                } else if (audio.volume === 0 && !audio.muted) {
                     audio.muted = true;
                     muteToggleButton.textContent = 'ðŸ”Š';
                }
                // If volume is > 0 and audio hasn't played yet, try to play
                if (audio.volume > 0 && !audioPlayed) {
                    playAudio();
                }
            });
            // --- End of Enhanced Audio Handling ---


            generateWishButton.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name === "") {
                    customWishOutput.textContent = "Please enter your name!";
                    customWishOutput.style.color = "var(--accent-color)"; // Use accent color for error
                    customWishOutput.style.display = 'block';
                    shareWhatsAppButton.style.display = 'none';
                    return;
                }
                
                customWishOutput.style.color = "var(--text-color)"; // Reset to default text color

                generatedWishMessage = `Eid Mubarak from ${name}! ðŸ¥³ Wishing you happiness and blessings!`;
                customWishOutput.textContent = generatedWishMessage;
                customWishOutput.style.display = 'block';
                shareWhatsAppButton.style.display = 'inline-block';
            });

            shareWhatsAppButton.addEventListener('click', () => {
                if (generatedWishMessage === "") {
                    customWishOutput.textContent = "Please generate a wish first!";
                    customWishOutput.style.color = "var(--accent-color)";
                    customWishOutput.style.display = 'block';
                    return;
                }
                customWishOutput.style.color = "var(--text-color)"; // Reset to default text color

                const siteUrl = window.location.href;
                const whatsappMessage = `${generatedWishMessage}\n\nCheck out this Eid greeting: ${siteUrl}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
                
                window.open(whatsappUrl, '_blank');
            });

            // Initial state of mute button (will be updated by playAudio function)
            muteToggleButton.textContent = 'ðŸ”Š'; // Assume muted/not played initially
        });
    </script>

</body>
